name: "CodeQL Analysis"
on:
  push:
    branches:
      - main  # or your default branch
  pull_request:
    branches:
      - main  # or your target branch for PRs

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2  # Use v2, which is the latest stable version

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2  # Use v2 for the autobuild action

      - name: Analyze
        uses: github/codeql-action/analyze@v2  # Use v2 for the analyze action
        with:
          category: "security"  # Optional, specify a category like 'security'
